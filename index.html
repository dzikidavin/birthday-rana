<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #fdf0f4, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

/* INTRO */
#intro {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 28px;
  z-index: 10;
}

#intro h1 {
  font-size: 34px;
  color: #e2557b;
  font-weight: 500;
  letter-spacing: 0.5px;
}

#intro button {
  padding: 14px 44px;
  border-radius: 50px;
  border: none;
  background: #e2557b;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.fade {
  animation: fadeOut 1.2s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}

/* FLOWER CONTAINER */
.scene {
  position: absolute;
  bottom: -420px;
  animation: rise 4s ease-out forwards;
  display: none;
}

@keyframes rise {
  to { bottom: 0; }
}

/* STEM */
.stem {
  width: 6px;
  height: 0;
  background: linear-gradient(to top, #2f6f3a, #7fcf9a);
  border-radius: 6px;
  margin: auto;
  animation: growStem 3s ease-out forwards;
}

@keyframes growStem {
  to { height: 340px; }
}

/* BUD */
.bud {
  width: 42px;
  height: 72px;
  background: linear-gradient(to top, #fff, #ffe4ec);
  border-radius: 50%;
  margin: -10px auto 0;
  transform: scale(0);
  animation: budIn 1.2s ease forwards 3s,
             budOut 1s ease forwards 4.6s;
}

@keyframes budIn {
  to { transform: scale(1); }
}

@keyframes budOut {
  to { transform: scale(0); opacity: 0; }
}

/* FLOWER */
.flower {
  position: relative;
  width: 180px;
  height: 180px;
  margin: -30px auto 0;
  filter: drop-shadow(0 0 0 rgba(255,255,255,0));
  animation: glow 2s ease forwards 7.2s;
}

@keyframes glow {
  to { filter: drop-shadow(0 0 28px rgba(255,180,200,0.7)); }
}

/* PETALS */
.petal {
  position: absolute;
  width: 52px;
  height: 120px;
  background: radial-gradient(circle at top, #fff, #ffe6ee);
  border-radius: 50%;
  top: 26px;
  left: 64px;
  transform-origin: bottom center;
  opacity: 0;
  animation: bloom 1.4s ease forwards;
}

.petal:nth-child(1){--r:0deg;animation-delay:5s}
.petal:nth-child(2){--r:55deg;animation-delay:5.4s}
.petal:nth-child(3){--r:110deg;animation-delay:5.8s}
.petal:nth-child(4){--r:165deg;animation-delay:6.2s}
.petal:nth-child(5){--r:220deg;animation-delay:6.6s}
.petal:nth-child(6){--r:275deg;animation-delay:7s}

@keyframes bloom {
  to {
    opacity: 1;
    transform: rotate(var(--r)) scale(1);
  }
}

/* CENTER */
.center {
  position: absolute;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, #ffd27d, #e7b34a);
  border-radius: 50%;
  top: 80px;
  left: 80px;
  opacity: 0;
  animation: centerIn 1s ease forwards 7.6s;
}

@keyframes centerIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="intro">
  <h1>Happy Birthday Khairana!</h1>
  <button onclick="start()">Klik</button>
</div>

<div class="scene" id="scene">
  <div class="bud"></div>

  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <div class="stem"></div>
</div>

<script>
function start() {
  const intro = document.getElementById("intro");
  intro.classList.add("fade");
  setTimeout(() => {
    intro.style.display = "none";
    document.getElementById("scene").style.display = "block";
  }, 1200);
}
</script>

</body>
</html>
