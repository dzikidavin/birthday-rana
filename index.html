<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at bottom, #fde7ee, #ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family: system-ui, sans-serif;
}

/* INTRO */
#intro{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:24px;
  z-index:5;
}

#intro h1{
  font-size:36px;
  color:#e0456f;
  font-weight:500;
}

#intro button{
  padding:14px 46px;
  border-radius:50px;
  border:none;
  background:#e0456f;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.fade{
  animation:fadeOut 1.2s ease forwards;
}

@keyframes fadeOut{ to{opacity:0;} }

/* SCENE */
.scene{
  position:absolute;
  bottom:-600px;
  display:none;
  animation:rise 4s cubic-bezier(.22,.61,.36,1) forwards;
}

@keyframes rise{ to{bottom:0;} }

/* STEM */
.stem{
  width:6px;
  height:380px;
  margin:auto;
  background:linear-gradient(to top,#2f6f3a,#8fd8aa);
  border-radius:6px;
}

/* SVG */
svg{
  width:420px;
  height:360px;
  overflow:visible;
  margin-top:-40px;
}

.flower{
  transform-origin:50% 70%;
  transform:scale(0);
  animation:flowerIn 1.2s ease forwards;
}

.f1{animation-delay:4.6s}
.f2{animation-delay:5.1s}
.f3{animation-delay:5.6s}
.f4{animation-delay:6.1s}
.f5{animation-delay:6.6s}

@keyframes flowerIn{
  to{transform:scale(1);}
}

.petal{
  transform-origin:50% 100%;
  transform:scaleY(0);
  animation:petalOpen 1.4s ease forwards;
}

@keyframes petalOpen{
  to{transform:scaleY(1);}
}

.glow{
  filter:drop-shadow(0 0 26px rgba(255,180,200,.65));
  opacity:0;
  animation:glowIn 1.2s ease forwards 7.2s;
}

@keyframes glowIn{
  to{opacity:1;}
}
</style>
</head>

<body>

<div id="intro">
  <h1>Happy Birthday Khairana!</h1>
  <button onclick="start()">Klik</button>
</div>

<div class="scene" id="scene">
  <div class="stem"></div>

  <svg viewBox="0 0 420 360" class="glow">
    <!-- CENTER BIG -->
    <g class="flower f1" transform="translate(160,20) scale(1.25)">
      <path class="petal" d="M50 20 C20 80,20 140,50 200 C80 140,80 80,50 20" fill="#fff"/>
      <path class="petal" d="M50 20 C90 80,90 140,50 200 C10 140,10 80,50 20" fill="#ffe9f0"/>
      <circle cx="50" cy="110" r="8" fill="#f2c14d"/>
    </g>

    <!-- LEFT -->
    <g class="flower f2" transform="translate(40,80) scale(0.9)">
      <path class="petal" d="M50 20 C20 80,20 140,50 200 C80 140,80 80,50 20" fill="#fff"/>
      <circle cx="50" cy="110" r="7" fill="#f2c14d"/>
    </g>

    <!-- RIGHT -->
    <g class="flower f3" transform="translate(280,80) scale(0.9)">
      <path class="petal" d="M50 20 C20 80,20 140,50 200 C80 140,80 80,50 20" fill="#fff"/>
      <circle cx="50" cy="110" r="7" fill="#f2c14d"/>
    </g>

    <!-- BACK LEFT -->
    <g class="flower f4" transform="translate(90,150) scale(0.75)">
      <path class="petal" d="M50 20 C20 80,20 140,50 200 C80 140,80 80,50 20" fill="#fff"/>
      <circle cx="50" cy="110" r="6" fill="#f2c14d"/>
    </g>

    <!-- BACK RIGHT -->
    <g class="flower f5" transform="translate(230,150) scale(0.75)">
      <path class="petal" d="M50 20 C20 80,20 140,50 200 C80 140,80 80,50 20" fill="#fff"/>
      <circle cx="50" cy="110" r="6" fill="#f2c14d"/>
    </g>
  </svg>
</div>

<script>
function start(){
  const intro=document.getElementById("intro");
  intro.classList.add("fade");
  setTimeout(()=>{
    intro.style.display="none";
    document.getElementById("scene").style.display="block";
  },1200);
}
</script>

</body>
</html>
