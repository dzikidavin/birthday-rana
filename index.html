<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #f3c6c6, #fff6f7);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* INTRO */
#intro {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  z-index: 5;
}

#intro h1 {
  color: #ff5f87;
  font-size: 32px;
}

button {
  padding: 14px 36px;
  border-radius: 40px;
  border: none;
  font-size: 16px;
  background: #ff6f91;
  color: white;
  cursor: pointer;
}

.fade-out {
  animation: fadeOut 1s ease forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}

/* FLOWER WRAPPER */
.flower-wrapper {
  position: absolute;
  bottom: -450px;
  display: none;
  animation: rise 4s ease-out forwards;
}

@keyframes rise {
  to { bottom: 0; }
}

/* STEM */
.stem {
  position: relative;
  width: 6px;
  height: 0;
  background: linear-gradient(to top, #2f7d32, #6bbf73);
  border-radius: 4px;
  margin: auto;
  transform-origin: bottom center;
  animation:
    growStem 3s ease-out forwards,
    sway 6s ease-in-out infinite;
}

@keyframes growStem {
  to { height: 330px; }
}

@keyframes sway {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(1.3deg); }
}

/* LEAVES */
.leaf {
  position: absolute;
  width: 52px;
  height: 22px;
  background: linear-gradient(to right, #3f9d46, #7adf88);
  border-radius: 50%;
  opacity: 0;
  animation: leafGrow 1s ease forwards;
}

.leaf.left {
  left: -48px;
  top: 210px;
  transform: rotate(-35deg);
  animation-delay: 2.2s;
}

.leaf.right {
  right: -48px;
  top: 245px;
  transform: rotate(35deg);
  animation-delay: 2.6s;
}

@keyframes leafGrow {
  to { opacity: 1; }
}

/* BUD */
.bud {
  width: 46px;
  height: 72px;
  background: #ffffff;
  border-radius: 50% 50% 45% 45%;
  margin: auto;
  transform: scale(0);
  animation:
    budAppear 1s ease forwards,
    budFade 1s ease forwards;
  animation-delay: 3s, 4.2s;
}

@keyframes budAppear {
  to { transform: scale(1); }
}

@keyframes budFade {
  to { transform: scale(0.7); opacity: 0; }
}

/* FLOWER */
.flower {
  position: relative;
  width: 160px;
  height: 160px;
  margin: -20px auto 0;
  filter: drop-shadow(0 0 0 rgba(255,255,255,0));
  animation: glow 2s ease forwards;
  animation-delay: 7.5s;
}

@keyframes glow {
  to {
    filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
  }
}

/* PETALS */
.petal {
  position: absolute;
  width: 48px;
  height: 108px;
  background: linear-gradient(to top, #ffffff, #fff8fb);
  border-radius: 50%;
  top: 26px;
  left: 56px;
  transform-origin: bottom center;
  opacity: 0;
  animation: openPetal 1.3s ease forwards;
}

.petal:nth-child(1) { --r:0deg;   animation-delay:5.2s; }
.petal:nth-child(2) { --r:60deg;  animation-delay:5.7s; }
.petal:nth-child(3) { --r:120deg; animation-delay:6.2s; }
.petal:nth-child(4) { --r:180deg; animation-delay:6.7s; }
.petal:nth-child(5) { --r:240deg; animation-delay:7.2s; }
.petal:nth-child(6) { --r:300deg; animation-delay:7.7s; }

@keyframes openPetal {
  to {
    opacity: 1;
    transform: rotate(var(--r)) scale(1);
  }
}

/* CENTER */
.center {
  position: absolute;
  width: 22px;
  height: 22px;
  background: radial-gradient(circle, #ffe38a, #f4c430);
  border-radius: 50%;
  top: 69px;
  left: 69px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 8.2s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="intro">
  <h1>Happy Birthday Khairana!</h1>
  <button onclick="startBloom()">Klik</button>
</div>

<div class="flower-wrapper" id="flower">
  <div class="bud"></div>

  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <div class="stem">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>
</div>

<script>
function startBloom() {
  const intro = document.getElementById("intro");
  intro.classList.add("fade-out");

  setTimeout(() => {
    intro.style.display = "none";
    document.getElementById("flower").style.display = "block";
  }, 1000);
}
</script>

</body>
</html>
